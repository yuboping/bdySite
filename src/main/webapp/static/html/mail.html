<body>

<div id="mail" style="width:50px;height: 50px;"></div>
</body>
<script type="text/javascript" src="static/js/jquery-1.9.1.min.js"></script>
<script>
function a() {
	$.ajax({
	    type: "post",
	    dataType: "JSON",

		},
	    success: function (data) {
	        if (data != "") {
	        	document.getElementById("mail").innerHTML=data;
	        }
	    }
	});
}
</script>
